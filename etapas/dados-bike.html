<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <main>
        <header>
            <h1><strong>DADOS DA BIKE</strong></h1>
            <img src="/img/logo-porto.png" alt="Porto">
            <p>Essa etapa foi desenvolvida para a coleta das informações necessárias da bike.</p>
        </header>
        <hr>

        <h2 class="h2">Precisamos saber um pouco mais sobre a sua bike!</h2>

        <div id="form-bike">
            <form action="">

                    <label for="marca">Marca</label>
                    <div class="input">
                        <input type="text" placeholder="Informe a marca" id="marca" name="marca">
                    </div>
                
    
                    <label for="modelo">Modelo</label>
                    <div class="input">
                        <input type="text" placeholder="Informe o modelo" id="modelo" name="modelo">
                    </div>
                
                    <label for="valor">Valor</label>
                    <div class="input">
                        <input type="number" placeholder="Informe o valor" id="valor" name="valor">
                    </div>

                    <label for="acessorios">Acessórios (opcional)</label>
                    <div class="input">
                        <input type="text" placeholder="Informe os acessórios" id="acessorios" name="acessorios">
                    </div>
                
            </form>
        </div>
        <br>

        <div class="botao">
            <a href="./vistoria.html"><button id="btn2">Continuar</button></a>
        </div>
        
    </main>
</body>
</html>
